genetic_algorithm:
  gene_space:
    high: 50000000000.0
    low: 1000000000.0
  init_range_high: 40000000000.0
  init_range_low: 10000000000.0
  keep_elitism: 5
  num_generations: 200
  num_genes: 10
  num_parents_mating: 60
  random_seed: 3
  sol_per_pop: 200
operators:
  crossover:
    probability: 0.9
    type: blend
  mutation:
    mutations:
    - mutation_probability: 0.5
      random_mutation_max_val: 1000000000.0
      random_mutation_min_val: -1000000000.0
      selection_probability: 2
      type: random
    type: random_selector
  selection:
    type: sus
optimization:
  fitness:
    parameters:
      noise_stddev_factor: 0.05
      num_modes: 4
      objectives:
      - type: mode_direct
        use_log: true
        weight: 0.67
      - type: frequency
        use_log: true
        weight: 0.33
      save_filepath: fitness_results_multiobj.jsonl
      save_results: false
    type: single_objective
output_directory: results/noisy_ga_optimization_updated
output_file: noisy_runs.jsonl
save_intermediate: false
